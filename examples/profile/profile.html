<!DOCTYPE html>
<html lang="en" qtml-mode="light" qtml-theme="cyan">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QTML Profile Template</title>
        <link href="https://cdn.jsdelivr.net/gh/alvin677/qtml@latest/qtml.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container center">
            <img src="user.png" width="128px" height="128px" class="middle" />
            <span class="middle bold">Username</span>
            <div class="in-block" style="margin-left:8vh;">
                <button class="primary">Follow</button>
            </div>
            <br/>
            <div class="in-block auto-w small" style="margin-top:12px;">
                <table class="auto-w">
                    <tr><th><span class="secondary">Posts</span></th><th><span class="secondary">Followers </span></th></tr>
                    <tr><td class="text-center">0</td><td class="text-center">0</td></tr>
                </table>
            </div><br/>
            <div>
                <button class="secondary small"><a><i class="fa-solid fa-hashtag"></i></a></button>
            </div>
            <br/>
            <span class="secondary small">User Description</span>
            <hr>
            
        </div>
    </body>
</html>
