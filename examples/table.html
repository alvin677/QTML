<!DOCTYPE html>
<html lang="en" qtml-mode="light" qtml-theme="aqua">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QTML Table Template</title>
        <link href="https://cdn.jsdelivr.net/gh/alvin677/qtml@latest/qtml.css" rel="stylesheet">
    </head>
    <body>
        <table class="primary">
            <tr><th>Title</th><th>Name</th><th>Age</th></tr>
            <tr><td>Mr</td><td>John</td><td>34</td></tr>
            <tr><td>Dr</td><td>Peter</td><td>48</td></tr>
            <tr><td>Mrs</td><td>Karen</td><td>27</td></tr>
            <tr><td>Mr</td><td>Viktor</td><td>69</td></tr>
        </table>
    </body>
</html>
