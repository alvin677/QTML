<!DOCTYPE html>
<html lang="en" qtml-mode="dark" qtml-theme="cyan">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QTML Video Template</title>
        <link href="https://cdn.jsdelivr.net/gh/alvin677/qtml@latest/qtml.css" rel="stylesheet">
    </head>
    <style>
        body {
            margin:0;
            transition:0s;
        }

        #left-side {
            width:60vw;
            height:90vh;
        }
        #comments {
            width:100%;
            height:40%;
        }
        #recommendations {
            width:20vw;
            height:90vh;
        }
        #video-player {
            width:100%;
            height:100%;
            border-radius:var(--qtml--border-radius);
        }
        #video {
            height:70%;
            width:100%;
        }
        .thumb {
            width:100%;
            border-radius: var(--qtml--border-radius);
        }
    </style>
    <body>
        <div id="content" class="center flex">
            <div id="left-side" class="">
                <div id="video">
                    <video id="video-player" src="./" controls></video><br/>
                    <div class="container auto-w" style="margin-top:1vh;">
                        <span class="primary text-header">video title</span><br/>
                        <span class="secondary">video description video description video description </span>
                    </div>
                    
                    <div class="flex" style="margin-top:1vh;">
                        <input class="primary auto-w" type="text" placeholder="cool video, keep it up!" />
                        <button class="secondary text-sans" style="margin-left:1vh;">Comment</button>
                    </div>
                    <div id="comments" style="margin-top:1vh; height:auto;">
                        <div class="">
                            <a class="small primary">user</a><br/>
                            <span class="small">nice comment</span>
                        </div><br/>
                        <div class="">
                            <a class="small primary">user2</a><br/>
                            <span class="small">another very nice comment</span>
                        </div><br/>
                        <div class="">
                            <a class="small primary">user3</a><br/>
                            <span class="small">last comment, wow!</span>
                        </div><br/>
                    </div>
                </div>
            </div>

            <div id="recommendations" class="container" style="margin-left:1vh;">
                <div class="recommended shadow round">
                    <img class="thumb" src="./workking.gif" /><br/>
                    <span class="text-sans">recommended video</span><br/>
                    <a class="primary small">user</a>
                </div>
                <br/>
                <div class="recommended shadow round">
                    <img class="thumb" src="./workking.gif" /><br/>
                    <span class="text-sans">recommended video</span><br/>
                    <a class="primary small">user</a>
                </div>
                <!-- next video -->
            </div>
        </div>
    </body>
</html>
