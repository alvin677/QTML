<!DOCTYPE html>
<html lang="en" qtml-mode="light" qtml-theme="blue">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QTML Animations Template</title>
        <link href="https://cdn.jsdelivr.net/gh/alvin677/qtml@latest/qtml.css" rel="stylesheet">
    </head>

    <body>
      <button class="simple grow">Grow Animation</button>
      <button class="simple shrink">Shrink Animation</button>
      <button class="secondary beat">Beat Animation</button>

      <hr class="pulse">

      <span class="gradient animate">Animated Gradient</span>
      <span class="fade-in">Fade-In Animation</span>
      <span class="fade-out">Fade-Out Animation</span>

    </body>
</html>
