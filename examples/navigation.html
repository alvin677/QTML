<!DOCTYPE html>
<html lang="en" qtml-mode="light" qtml-theme="red">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QTML Navigation Template</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/gh/alvin677/qtml@latest/qtml.css" rel="stylesheet">
    <style>
        @media (max-width:700px) {
            .button_list {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100vw;
                padding: var(--qtml--padding);
                z-index:999;
                text-align:center;
            }
            button.primary {
                padding: 2.5vh 5.2vw;
            }
        }
    </style>
    </head>
    <body class="noselect">
        <div style="display:flex; align-items:center;">
            <div class="grow button_list" style="margin-left:auto;">
                <div style="background-color: var(--qtml--bg-secondary); padding:8px; border-radius:10px; display:inline-block;">
                    <button class="primary"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="primary"><i class="fa-solid fa-heart"></i></button>
                    <button class="primary"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
                    <button class="primary"><i class="fa-solid fa-user"></i></button>
                </div>
            </div>
        </div>
    </body>
</html>
